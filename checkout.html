<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout - Sri Sai Modern Rice Mill</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header-nav">
    <div class="header-logo">
      <img src="logocropped.png" alt="Sri Sai Logo" />
      <h1>Sri Sai Modern Rice Mill</h1>
    </div>
    <nav>
      <a href="index.html#hero">Home</a>
      <a href="products.html">Products</a>
      <a href="index.html#about">About</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <section class="section">
    <h2>Checkout</h2>
    <form id="checkoutForm" onsubmit="return submitForm('/api/checkout', 'checkoutForm')">
      <input type="text" name="customer" placeholder="Customer Name" required />
      <input type="text" name="address" placeholder="Shipping Address" required />
      <input type="email" name="email" placeholder="Email" required />
      <select name="product" required>
        <option value="">Select a Product</option>
        <option value="Sona Masoori">Premium Sona Masoori - 25kg</option>
        <option value="Basmati">Deluxe Basmati - 10kg</option>
        <option value="Economy">Economy Rice - 50kg</option>
      </select>
      <input type="number" name="quantity" placeholder="Quantity" required />
      <button type="submit">Place Order</button>
    </form>
  </section>

  <section class="section">
    <h2>Schedule a Contact</h2>
    <form id="contactForm" onsubmit="return submitForm('/api/contact', 'contactForm')">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Email Address" required />
      <input type="tel" name="phone" placeholder="Phone Number" required />
      <textarea name="message" rows="4" placeholder="Message" required></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="section">
    <h2>Wholesale Inquiry</h2>
    <form id="wholesaleForm" onsubmit="return submitForm('/api/wholesale', 'wholesaleForm')">
      <input type="text" name="business" placeholder="Business Name" required />
      <input type="number" name="quantity" placeholder="Required Quantity (kg)" required />
      <textarea name="details" placeholder="Additional Details"></textarea>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section class="section">
    <h2>Paddy to Rice Conversion</h2>
    <form id="conversionForm" onsubmit="return submitForm('/api/conversion', 'conversionForm')">
      <input type="text" name="farmer" placeholder="Farmer Name" required />
      <input type="number" name="amount" placeholder="Paddy Quantity (kg)" required />
      <button type="submit">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sri Sai Modern Rice Mill - Established 1998</p>
  </footer>

  <button id="back-to-top" onclick="scrollToTop()">â†‘</button>
  <script src="script.js"></script>
</body>
</html>
